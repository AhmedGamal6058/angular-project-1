<section id="login">
  <div class="container">
    <form action="" [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
      <h3>Login</h3>
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text"
          formControlName="fname"
          class="form-control mb-3 mt-3"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="fpassword"
          class="form-control mb-3 mt-3"
        />
      </div>
      <span>Create New Account<a routerLink="/singup">Singup</a></span>
      <button type="submit" class="btn btn-success ms-2">Login</button>
    </form>
  </div>
</section>
<router-outlet></router-outlet>
